    /*
    產生 1 ~ 10 之隨機數 x

    const ary1to10 = [];
    for (let i = 0; i < 5; i++) {
      // console.log('run!');
      const nowGet = Math.floor(Math.random() * 10 + 1);
      if (ary1to10.includes(nowGet)) {
        // console.log(`可惡，${nowGet}重複了`);
        i--; //有在array內，那就讓迴圈多一次
      }
      else ary1to10.push(nowGet); //因為不在裡面，所以放進去
    }

    // console.log(ary1to10);

    /*
    0~0.999 * 10
    0 ~ 9.9999 不要小數點
    0 ~ 9 +1 
    1 ~ 10 整數
    */

    // 31~55 隨機整數 0 ~ 24 + 31
    /*
    0 ~ 0.9999 *25
    0 ~ 24.99999
    */
    Math.floor(Math.random() * (24 + 1)) + 31

    function rand(fst, sec = null) { // return min ~ max or 1 ~ max
      let min, max;
      if (sec == null) min = 1, max = fst;
      else min = fst, max = sec;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
