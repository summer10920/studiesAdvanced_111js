<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="myblock" style="width:100px;height:100px;background-color: red;"></div>
  <hr />
  <input type="button" value="正方形" onclick="trans('A')" />
  <input type="button" value="圓形" onclick="trans('B')" />
  <input type="button" value="三角形" onclick="trans('C')" />
  <p>Color Code: <input type="text" onchange="color(this.value)" /></p>

  <script>
    var zone = document.getElementById("myblock"); //目標對象
    var clr = zone.style.backgroundColor; //red
    // let flag = true; //T=BG , F=BBC
    function trans(re) {  // 事件指令 ，誰觸發這邊的FN，我們要做什麼
      switch (re) {
        case "A":
          zone.style = "width:100px;height:100px;background-color:" + clr;
          // flag = true;
          break;
        case "B":
          zone.style = "width:100px;height:100px;background-color:" + clr + ";border-radius: 50px;";
          // flag = true;
          break;
        case "C":
          zone.style = "width:0;height:0;border-left: 50px solid transparent;border-right: 50px solid transparent;border-bottom: 100px solid " + clr + ";";
          // flag = false;
          break;
      }
    }
    function color(re) {
      // if (flag) zone.style.backgroundColor = re; //目前的顏色換掉
      // else zone.style.borderBottomColor = re; // only 三角

      // console.log(zone.style.borderBottomColor,zone.style.borderBottomColor=='');
      //如果zone.style.borderBottomColor=='' 為 TRUE，代表沒有BBC也就是非三角
      if (zone.style.borderBottomColor == '') zone.style.backgroundColor = re;
      else zone.style.borderBottomColor = re;
      clr = re; //把所有的色變數更新一下
    }
  </script>
</body>

</html>
