<body>
  <form
    action=""
    method="post"
    onsubmit="return check(this)"
  > 帳號：<input
      type="text"
      name="acc"
      id=""
    ><br> 密碼：<input
      type="text"
      name="pwd"
      id=""
    ><br> 驗證碼： <span class="qus">64+14</span> = <input
      type="text"
      name="ans"
      id=""
    >
    <input
      type="submit"
      value="登入"
    >
  </form>
  <script>
    let
      a = Math.floor(Math.random() * 100),
      b = Math.floor(Math.random() * 100);
    $(".qus").text(`${a}+${b}`);


    function check(who) {
      // console.log($('form'));
      const ans = $(who).children('input[name=ans]').val();
      if (ans != (a + b)) {
        alert('驗證錯誤');
        return false;
      }
      // else return true;
    }

  </script>
